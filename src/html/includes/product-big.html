<div class="product-big">
	<div class="product-big__pict">
		<img src="./local/uploads/product.num<%=pict_num%>.png" alt="">
	</div>
	<div class="product-big__name">
		<%=pict_name%>
	</div>
	<table class="product-big__props">
		<tr class="product-big__prop">
			<td>Объем, л</td>
			<td>500</td>
		</tr>
		<tr class="product-big__prop">
			<td>Температурный режим, °C</td>
			<td>+1…+10</td>
		</tr>
	</table>
	<div class="product-big__price-block">
		<div class="product-big__price">
			<%=pict_price%>
		</div>
		<div class="product-big__btn">
			<a class="btn btn-third" href="javascript:;" data-toggle="modal" data-target="#exampleModal">Купить</a>
		</div>
	</div>
</div>
