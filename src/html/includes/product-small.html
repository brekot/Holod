<div class="col-xl-4 col-6">
    <div class="product-small">
        <div class="product-small__pict">
            <img src="./local/uploads/product.num<%=pict_num%>.png" alt="">
        </div>
        <div class="product-small__name">
            <%=pict_name%>
        </div>
        <table class="product-small__props">
            <tr class="product-small__prop">
                <td>Объем, л</td>
                <td>500</td>
            </tr>
            <tr class="product-small__prop">
                <td>Температурный режим, °C</td>
                <td>+1…+10</td>
            </tr>
        </table>
        <div class="product-small__price-block">
            <div class="product-small__price">
                <%=pict_price%>
            </div>
            <div class="product-small__btn">
                <a class="btn btn-third" href="javascript:;" data-toggle="modal" data-target="#exampleModal">Купить</a>
            </div>
        </div>
    </div>
</div>
